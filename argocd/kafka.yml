apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka-broker
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mathias-rosa/cours_kubernetes.git
    targetRevision: main
    path: kafka
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
