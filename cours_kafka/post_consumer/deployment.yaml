apiVersion: apps/v1
kind: Deployment
metadata:
  name: post-consumer-kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: post-consumer-kafka
  template:
    metadata:
      labels:
        app: post-consumer-kafka
    spec:
      containers:
      - name: post-consumer-kafka
        image: kubernetes_post_consumer
        imagePullPolicy: Never
        command: ["python", "main.py", "--kafka_host=kafka-broker-service:9092"]